{% extends "layout.html" %}
{% block title %}Создать групповой чат{% endblock %}
{% block content %}
<div class="container">
    <h1>Создать групповой чат</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="" method="post">
        <input type="text" name="group_name" placeholder="Название группы" required>
        <button type="submit" class="btn">Создать</button>
    </form>
</div>

<style>
    /* Minimalistic Black and Violet Styling */
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #1A1A1A;
        border-radius: 5px;
    }

    h1 {
        font-size: 20px;
        font-weight: 400;
        color: #8A2BE2;
        margin-bottom: 20px;
        text-align: center;
    }

    .error {
        font-size: 14px;
        color: #DDA0DD; /* Lighter violet for error text */
        background: #2A0040; /* Subtle violet background */
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    input[type="text"] {
        background: #000000;
        border: 1px solid #8A2BE2;
        border-radius: 5px;
        padding: 10px;
        color: #D3D3D3;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #DDA0DD;
    }

    input[type="text"]::placeholder {
        color: #A9A9A9;
    }

    .btn {
        background: #8A2BE2;
        border: none;
        color: #D3D3D3;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        font-family: 'Inter', sans-serif;
    }

    .btn:hover {
        background: #DDA0DD;
    }
</style>
{% endblock %}
